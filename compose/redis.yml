services:
  redis:
    container_name: redis
    image: redis:alpine
    security_opt:
      - no-new-privileges:true
    restart: always
    profiles:
      - database
      - all
    networks:
      - net_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 30s
      timeout: 5s
      retries: 3
