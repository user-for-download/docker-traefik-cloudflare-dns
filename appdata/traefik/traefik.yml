global:
  checkNewVersion: true
  sendAnonymousUsage: false

ping:
  entryPoint: "ping"

entryPoints:
  http:
    address: :80
    http:
      middlewares:
        - https-redirectscheme@file
  https:
    address: :443
    forwardedHeaders:
      trustedIPs:
        - "127.0.0.1/32"
        # - "10.0.0.0/8"
        - "192.168.0.0/16"
        # - "172.16.0.0/12"
        # Cloudflare IPs (verify list if needed)
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"
    http:
      middlewares:
        - chain-no-auth@file
      tls:
        certResolver: dns-cloudflare
        options: default
  ping:
    address: ":8082" 


api:
  dashboard: true
  insecure: false 

log:
  filePath: /logs/traefik.log
  format: json
  level: INFO

accessLog:
  filePath: /logs/access.log
  format: json 
  bufferingSize: 100
  filters:
    retryAttempts: true
    statusCodes:
      - "200-599" 
  fields:
    names:
      StartUTC: drop

certificatesResolvers:
  dns-cloudflare:
    acme:
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory # Use staging during testing!
      caServer: https://acme-v02.api.letsencrypt.org/directory
      email: email@com.com
      storage: /acme.json 
      dnsChallenge:
        provider: cloudflare

metrics:
  influxDB2:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
    address: http://influxdb:8086
    bucket: tr
    org: SITE.COM 
    pushInterval: 30s
    token: PV7IB_Uqi5h08YnhZwN26_VXZkCe50cGGodloAsw==
    additionalLabels:
      environment: production
      host: SITE.COM

providers:
  docker:
    endpoint: tcp://socket-proxy:2375 
    exposedByDefault: false 
    network: net_t2
  file:
    directory: /etc/traefik/rules
    watch: true

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      curvePreferences:
        - CurveP521
        - CurveP384
        - CurveP256
      sniStrict: true 

    mintls13:
      minVersion: VersionTLS13
      cipherSuites:
       - TLS_AES_128_GCM_SHA256
       - TLS_AES_256_GCM_SHA384
       - TLS_CHACHA20_POLY1305_SHA256
      curvePreferences:
        - CurveP521
        - CurveP384
        - CurveP256
      sniStrict: true