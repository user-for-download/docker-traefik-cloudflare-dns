global:
  checkNewVersion: true
  sendAnonymousUsage: false
entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          scheme: https
          to: https
  https:
    address: :443
    forwardedHeaders:
      trustedIPs:
        - 127.0.0.1/32
        - 10.0.0.0/8
        - 192.168.0.0/16
        - 172.16.0.0/12
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
    http:
      middlewares:
        - chain-no-auth@file
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
        domains:
          - main: example.com
            sans:
              - "*.example.com"
  metrics:
    address: :8081
  ping:
    address: :8082
#  traefik:
#    address: :8083
ping:
  entryPoint: "ping"
api:
  dashboard: true
log:
  filePath: /logs/traefik.log
  format: common
  level: INFO
accessLog:
  bufferingSize: 100
  filePath: /logs/access.log
  format: common
  filters:
    minDuration: 10ms
    retryAttempts: true
    statusCodes:
      - 204-299
      - 400-499
      - 500-599
certificatesResolvers:
  dns-cloudflare:
    acme:
      caServer: https://acme-v02.api.letsencrypt.org/directory
      certificatesDuration: 72
      email: example@example.com
      storage: /acme.json
      dnsChallenge:
        delayBeforeCheck: "30"
        provider: cloudflare
        resolvers:
          - 1.1.1.1:53
          - 1.0.0.1:53
      #httpChallenge:
      #  entryPoint: "http"
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5
    entryPoint: metrics
  influxDB2:
    addEntryPointsLabels: true
    addServicesLabels: true
    address: ""
    bucket: ""
    org: "example"
    pushInterval: 30s
    token: ""
    additionalLabels:
      environment: production
      host: example.com
providers:
  docker:
    endpoint: tcp://socket-proxy:2375
    exposedByDefault: false
    network: t2_proxy
    swarmMode: false
  file:
    directory: /etc/traefik/rules
    filename: /etc/traefik/traefik.toml
    watch: true
serversTransport:
  insecureSkipVerify: true
