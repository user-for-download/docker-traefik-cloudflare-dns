http:
  routers:
    traefik-rtr:
      rule: 'Host(`traefik.{{env "DOMAINNAME"}}`)'
      service: api@internal
      entryPoints:
        - https
      middlewares:
        - chain-internal@file
        - basic-auth@file
        # before run authelia
        # - chain-internal-authelia@file
      tls:
        certResolver: dns-cloudflare
    
